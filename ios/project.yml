name: ClaudeCompanion
options:
  bundleIdPrefix: com.claudecompanion
  deploymentTarget:
    iOS: 17.0
  createIntermediateGroups: true
packages:
  ClaudeCompanionPackage:
    path: .
targets:
  ClaudeCompanionApp:
    type: application
    platform: iOS
    deploymentTarget: 17.0
    sources:
      - App
    dependencies:
      - package: ClaudeCompanionPackage
        product: ClaudeCompanion
    info:
      path: App/Info.plist
      properties:
        UIDeviceFamily: [1, 2]
        UISupportedInterfaceOrientations: 
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
          - UIInterfaceOrientationPortraitUpsideDown
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UIRequiresFullScreen: false
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: true
          NSAllowsLocalNetworking: true
        NSLocalNetworkUsageDescription: "Claude Companion needs access to your local network to connect to your development server."
        NSBonjourServices:
          - _claudecode._tcp
          - _http._tcp
        UILaunchScreen:
          UIColorName: LaunchScreenBackground
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.claudecompanion.ios
        PRODUCT_NAME: Claude Companion
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
        DEVELOPMENT_TEAM: ""
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: 5.9
        TARGETED_DEVICE_FAMILY: 1,2