  # iOS App Build and Tests
  ios:
    name: iOS Build & Test
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run SwiftLint
      run: |
        cd ios
        swiftlint lint --strict --reporter github-actions-logging
      continue-on-error: true
    
    - name: Resolve Swift Package Dependencies
      run: |
        cd ios
        xcodebuild -resolvePackageDependencies -project AICLICompanion.xcodeproj -scheme AICLICompanionApp
    
    - name: Build iOS App
      run: |
        cd ios
        xcodebuild -project AICLICompanion.xcodeproj -scheme AICLICompanionApp -destination 'platform=iOS Simulator,name=iPhone 16 Pro' build CODE_SIGNING_ALLOWED=NO
    
    - name: Run iOS Tests
      run: |
        cd ios
        xcodebuild -project AICLICompanion.xcodeproj -scheme AICLICompanionApp -destination 'platform=iOS Simulator,name=iPhone 16 Pro' test CODE_SIGNING_ALLOWED=NO
      continue-on-error: true
    
    - name: Build for Release
      run: |
        cd ios
        xcodebuild -project AICLICompanion.xcodeproj -scheme AICLICompanionApp -configuration Release -destination 'generic/platform=iOS' -archivePath build/AICLICompanion.xcarchive archive CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

  # Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [server, ios]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install server dependencies
      run: |
        cd server
        npm ci
    
    - name: Start server
      run: |
        cd server
        npm start &
        sleep 10
    
    - name: Health check
      run: |
        curl -f http://localhost:3001/health || exit 1
    
    - name: Run integration tests
      run: |
        cd server
        node manual-tests/test-websocket.js
      continue-on-error: true

  # Code Quality Report
  quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    needs: [server, ios]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true
    
    - name: Comment PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All CI checks passed!'
          })
      continue-on-error: true